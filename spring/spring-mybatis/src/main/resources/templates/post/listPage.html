<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center my-3">Post List</h1>
    <div class="text-center my-3">
        [<a href="/posts/form">글쓰기</a>]
        [<a href="/">Home</a>]
    </div>

    <div class="postWrap">
        <div class="my-3">총 게시글 수: <span class="text-danger" th:text="${totalCount}"></span>개</div>

        <table class="table table-bordered">
            <thead>
            <tr class="table-dark">
                <th>글번호</th>
                <th>글제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${postList==null or #lists.isEmpty(postList)}">
                <td colspan="4">데이터가 없습니다</td>
            </tr>
            <tr th:each="post:${postList}">
                <td th:text="${post.id}"></td>
                <td th:inline="text">
                    <a th:href="@{'/posts/'+${post.id}}">[[${post.title}]]</a> &nbsp;&nbsp;&nbsp;
                    <span th:if="${post.attach != null}"><img th:src="@{/images/attach.png}" width="16px"></span>
                </td>
                <td th:text="${post.name}"></td>
                <td th:text="${#temporals.format(post.wdate,'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>

        </table>
    </div>
    <!--    페이징 관련-->
    <nav th:if="${totalPages>1}" aria-label="Page Navigation">
        <ul class="pagination justify-content-center my-4">
<!--            이전 페이지-->
            <li class="page-item" th:if="${page>1}">
                <a class="page-link" th:href="@{/posts(page=${page-1})}">Prev</a>
            </li>
<!--            페이지번호-->
            <li class="page-item" th:each="p:${#numbers.sequence(1, totalPages)}">
                <a class="page-link"
                   th:classappend="${p==page}? 'active'"
                   th:href="@{/posts(page=${p})}" th:text="${p}">1</a>
                    <!-- /posts?page=2   =>   @{/posts(page=${p})}           -->
            </li>
<!--            다음 페이지-->
            <li class="page-item" th:if="${page<totalPages}">
                <a class="page-link" th:href="@{/posts(page=${page+1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
