<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container-fluid py-4">
    <nav class="custom-navbar">
        <ul>
            <li><a href="/">Logo</a></li>
            <th:block th:if="${session.loginUser==null}">
                <li><a href="/users/form">SignUp</a></li>
                <li><a href="/login">Login</a></li>
            </th:block>
            <th:block th:if="${session.loginUser!=null}">
                <li class="active"><a href="#" th:text="|${session.loginUser.name} 님 로그인 중...|">a님 로그인 중...</a></li>
                <li><a href="/logout">Logout</a></li>
            </th:block>
            <li><a href="/posts">Posts</a></li>
        </ul>
    </nav>
<div class="wrap" style="max-width:100%">
    <section class="d-flex justify-content-center vh-70" >
        <div class="col-6 offset-1 my-5">
            <div class="card bg-light" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h2 class="text-secondary">LOGIN</h2>
                    <p class="text-secondary-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                    <div class = "mb-2">
                        <form action="/login" method="POST">
                            <div class="mb-3">
                                <label class="form-label text-secondary">Email address</label>
                                    <input type="email" class="form-control" required
                                       name="email" th:value="${saveId}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-secondary">Password</label>
                                <input type="password" class="form-control"  required
                                       name="passwd">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>

                        <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/'">Home</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</div>
</body>
</html>
