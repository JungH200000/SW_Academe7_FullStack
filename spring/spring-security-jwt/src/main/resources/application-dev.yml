server:
  port: 7777
spring:
  application:
    name: spring-security-jwt
  security:
    user:
      name: user
      password: 1111
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/kbdb
    username: master
    password: tiger
  jpa:
    hibernate:
      ddl-auto: update #개발 중일 때는 update, 배포시에는 none 으로 권장
      show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 1000MB