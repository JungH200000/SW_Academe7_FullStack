<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center my-3">전체 회원 목록 [Admin Page]</h1>
    <p class="text-center my-3">관리자만 이용 가능합니다</p>
    <div class="text-center my-3">
        [<a th:href="@{/}">Home</a>]
        [<a th:href="@{/users/form}">SignUp</a>]
    </div>
<div class="memberList">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>CreatedAt</th>
            </tr>
        </thead>
        <tbody>
            <!--  if(userList==null|| userList.size()==0){ ... }       -->
            <tr th:if="${userList == null or #lists.isEmpty(userList)}">
                <td colspan="5">
                    <b>데이터가 없습니다</b>
                </td>
            </tr>
            <tr th:unless="${userList == null or #lists.isEmpty(userList)}"
                th:each="user :${userList}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.role}"></td>
                <td th:text="${user.createdAt}"></td>
            </tr>
        </tbody>
    </table>
</div>


</div>
</body>
</html>
