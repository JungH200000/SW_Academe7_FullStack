<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center my-3">타임리트 테스트 2</h1>
    <h2>링크 처리: th:href, th:src</h2>
    <img src="/images/lion.jpg" alt="사자" style="width:200px">
    <img th:src="@{/images/plane.jpg}" alt="비행기"  style="width:200px">
    <hr>
    <h2>th:text와 th:utext</h2>
    <p th:text="${data}">text 로 출력할 경우</p>
    <p th:utext="${data}">utext 로 출력할 경우</p>
    <hr>
    <h2> th:if, th:unless</h2>
    <div th:if="${user1 != null}">
        <h2>User1 정보</h2>
        <h2 th:text="${user1.name}"></h2>
    </div>
    <div th:unless="${user1!=null}">
        <h2>User1 정보는 없어요
        </h2>
    </div>
    <hr>
    <div th:if="${user2 != null}">
        <h2>User2 정보</h2>
        <h2 th:text="${user1.name}"></h2>
    </div>
    <div th:unless="${user2!=null}">
        <h2>User2 정보는 없어요
        </h2>
    </div>


</body>
</html>
