<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container py-4">
    <h1 class="text-center my-3">Post List</h1>
    <div class="my-4 text-center">[<a>글쓰기</a>][<a>Home</a>]</div>

    <!-- 검색 폼 -->
    <div class="my-4 text-center">
        <form th:action="@{/posts}" method="get" class="row g-3 mb-3 mx-auto" style="max-width:800px;">
            <div class="col-2 offset-2">
                <select name="findType" class="form-select">
                    <option value="">전체</option>
                    <option value="title">제목</option>
                    <option value="writer">작성자</option>
                    <option value="content">내용</option>
                </select>
            </div>
            <div class="col-6">
                <input type="text" name="findKeyword" class="form-control" placeholder="검색어">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-secondary mb-3">검색</button>
            </div>
        </form>
    </div>

    <div class="postWrap">
        <table class="table table-bordered table-hover">
            <thead>
            <tr class="table-dark">
                <th>글번호</th>
                <th>글제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${postList==null or #lists.isEmpty(postList)}">
                <td colspan="4">데이터가 없습니다</td>
            </tr>
            <tr th:each="post:${postList}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.name}"></td>
                <td th:text="${#temporals.format(post.wdate,'yyyy-MM-dd')}"></td>
            </tr>
            </tbody>

        </table>
    </div>


    <!-- 페이징 -->
    <nav th:if="${totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center my-4">
            <!-- 이전 블록 -->
            <li th:if="${page > 1}" class="page-item">
                <a class="page-link" th:href="@{/post/list(page=${page-1})}">Prev</a>
            </li>
            <!-- 페이지 번호 -->
            <li th:each="p : ${#numbers.sequence(1, totalPages)}"
                th:classappend="${p == page} ? 'active'" class="page-item">
                <a class="page-link" th:href="@{/post/list(page=${p})}" th:text="${p}">1</a>
            </li>
            <!-- 다음 블록 -->
            <li th:if="${page < totalPages}" class="page-item">
                <a class="page-link" th:href="@{/post/list(page=${page+1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
