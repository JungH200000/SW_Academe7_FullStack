<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <style>
      table {
        width: 700px;
        margin: 0 auto;
        /* 테투리를 한 줄로 합칠 때 사용 border-collapse: collapse; */
      }
      td {
        /* 모든 셀에 기본 여백 적용 */
        padding: 2px;
      }
      .title {
        padding: 3px;
        background-color: rgb(106, 211, 253);
      }
      .align-right {
        text-align: right;
        background-color: #ffff8b;
        padding-right: 10px; /* 글자와 선 사이 여백 추가 */
        font-weight: bold;
        vertical-align: middle; /* 세로 중앙 정렬 */
      }
      .font-blue {
        font-size: 11px;
        color: blue;
      }
    </style>
  </head>
  <body>
    <form name="frm1" id="frm1" action="register.jsp" method="get">
      <table border="1" bordercolor="#FFFFFF">
        <colgroup>
          <col width="20%" />
          <col width="80%" />
        </colgroup>
        <tbody>
          <tr class="title">
            <td colspan="2"><b>➡️아이디(ID)정보</b></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td class="align-right" rowspan="2">
              <label for="id">*아이디</label>
            </td>
            <td>
              <input name="userId" id="id" type="text" />
              <input type="button" value="중복검사" />
            </td>
          </tr>
          <tr>
            <td>
              <span class="font-blue">(4~12자 영어/숫자 가능. 한글, 특수문자 ID는 사용할 수 없습니다.</span>
            </td>
          </tr>
          <tr>
            <td class="align-right">*비밀번호</td>
            <td>
              <input type="password" />
              <span class="font-blue">(4~8자 이내로 만들어 주세요.)</span>
            </td>
          </tr>
          <tr>
            <td class="align-right">*비밀번호 확인</td>
            <td>
              <input type="password" />
              <span class="font-blue">(위 번호와 같이 입력해 주세요.)</span>
            </td>
          </tr>
        </tbody>
        <tbody>
          <tr class="title">
            <td colspan="2"><b>➡️개인정보</b></td>
          </tr>
        </tbody>
        <tbody>
          <tr>
            <td class="align-right">
              <label for="name"> *이름(한글) </label>
            </td>
            <td>
              <input name="userName" id="name" type="text" />
              <span class="font-blue">(예: 박정현)</span>
            </td>
          </tr>
          <tr>
            <td class="align-right">생년월일</td>
            <td>
              <input type="date" />
              <input type="radio" />
            </td>
          </tr>
          <tr>
            <td class="align-right" rowspan="2">*주소</td>
            <td>
              <input type="tel" />
              <input type="button" name="postcode" value="우편번호 찾기" />
            </td>
          </tr>
          <tr>
            <td><input type="text" name="address" size="70" /></td>
          </tr>
          <tr>
            <td class="align-right">
              <label for="phoneNum">*전화번호 </label>
            </td>
            <td>
              <span class="font-blue">핸드폰</span>
              <input type="tel" name="phoneNumber" id="phoneNum" />
              <label for="skt"> <input type="radio" name="telecom" id="skt" value="SKT" /> SKT </label>
              <label for="kt"><input type="radio" name="telecom" id="kt" value="KT" /> KT</label>
              <label for="lgu+"><input type="radio" name="telecom" id="lgu+" value="LGU+" /> LGU+</label>
            </td>
          </tr>
          <tr>
            <td class="align-right">
              <label for="email">이메일</label>
            </td>
            <td><input type="email" name="email" id="email" /></td>
          </tr>
          <tr>
            <td class="align-right">가입인사</td>
            <td><textarea rows="7" cols="50"></textarea></td>
          </tr>
        </tbody>
      </table>
      <div style="margin: 0 auto; text-align: center">
        <button>회원가입</button>
        <button type="reset">다시 입력</button>
      </div>
    </form>
  </body>
</html>
