<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="/javascript/todo-list/style.css" />
    <script src="/javascript/todo-list/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-area">
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요" />
        <button id="add-button">추가</button>
      </div>
      <ul id="todo-list">
        <!-- 할 일 목록이 여기에 추가됨 -->
      </ul>
    </div>
  </body>
</html>
