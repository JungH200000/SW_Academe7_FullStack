<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile WebView Demo</title>
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #555;
        }
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 16px auto;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<h1>Welcome to My Mobile WebView</h1>
<p>This image is loaded from Picsum (random).</p>

<!-- 랜덤 이미지 1 -->
<img src="https://picsum.photos/300/200?random=1" alt="Random Image 1">

<!-- 랜덤 이미지 2 -->
<img src="https://picsum.photos/300/200?random=2" alt="Random Image 2">

<!-- 랜덤 이미지 3 -->
<img src="https://picsum.photos/300/200?random=3" alt="Random Image 3">
</body>
</html>
