<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page13_form.html</title>
  </head>
  <body>
    <h1>입력양식 form 태그</h1>
    <p>
      form 태그는 사용자가 입력한 값들을 웹 서버(WAS)에 전달하고자 할 때 사용한다.<br />
      form 태그 안에는 다양한 입력 양식 (form control=> input, select, textarea, button...
    </p>
    <hr />
    <div style="border: 1px solid red">
      <h2>게시판</h2>

      <!-- form 태그: 사용자가 입력한 값을 서버에 전달하기 위한 동기적인 방법
       <!-- method 방식 (get 방식: 디폴트, post 방식)
        get 방식: URL 부분에서 사용자가 입력한 데이터를 포함시켜서 서버에 보낸다. (?name=Tom&title=Hello) 
        post 방식: URL에 노출되지 않고 데이터를 요청 데이터의 body 부분에 포함시켜(감춰서) 보낸다.-->
      동기적인 방식 = 해당 작업이 처리될 때까지 컴퓨터는 기다림 -->
      <form action="write.jsp" method="post">
        <!-- write.jsp에서는 사용자가 입력한 값들을 받아서 DB에 insert하는 로직 수행 -->
        <label>작성자</label>
        <input type="text" name="name" size="60" /><br /><br />

        <label for="">제목</label>
        <input type="text" name="title" size="80" /> <br /><br />

        <label for="">글 내용</label>
        <textarea name="content" rows="7" cols="100">여기에 글 내용을 작성하세요.</textarea> <br /><br />

        <input type="submit" value="글 쓰 기" />
        <input type="reset" value="다시 쓰기" /> <br /><br />
      </form>
    </div>
  </body>
</html>
