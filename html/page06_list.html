<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page06_list.html</title>
  </head>
  <body>
    <h1>ol태그 - 순서있는 목록 태그 (block 요소)</h1>

    <!-- ol 태그 속성:
     [1] type : 1 (default), A, a, I, i
     [2] start : 시작값을 지정(숫자) -->
    <ol type="I" start="3">
      <li>Facebook</li>
      <li>Instagram</li>
      <li>Linked In</li>
    </ol>
    <hr color="red" />
    <h1>ul 태그 - 순서 없는 목록 태그</h1>
    <!-- ul 태그 속성
     [1] type : disc(default), circle, square -->
    <ul type="square">
      <li>Facebook</li>
      <li>Instagram</li>
      <li>Linked In</li>
    </ul>
    <hr color="blue" />
    <h1>dl>dt_dd</h1>
    <dl>
      <dt>선물용 사고 3kg</dt>
      <dd>소과 13 ~ 16과</dd>
      <dd>중과 10 ~ 12과</dd>

      <dt>선물용 사과 5kg</dt>
      <dd>중과 6~8과</dd>
    </dl>
    <hr color="orange" />
    <h1>중첩 리스트 (목록 안에 목록)</h1>
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul type="square">
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
