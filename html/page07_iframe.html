<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page07_iframe.html</title>
  </head>
  <body>
    <h1>iframe - Internal Frame (내부 프레임)</h1>
    <iframe src="/sample/test.html" width="80%" height="300"></iframe>
    <hr />
    <p>외부 페이지나 동영상(유튜브 등) 등을 내장할 때 사용</p>
    <hr color="red" />
    <iframe
      width="427"
      height="240"
      src="https://www.youtube.com/embed/BFNekjEgvuk"
      title="새끼 고양이는 작은 닭과 함께 잔다 🐥"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
