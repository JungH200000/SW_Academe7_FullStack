<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @charset "UTF-8";

      /* 기본 스타일 */
      div#main {
        margin: 0 auto;
        background-color: white;
        width: 90vw; /* vh 대신 vw 사용 권장 */
        height: 90vh;

        /* Flexbox 레이아웃을 기본으로 설정 */
        display: flex;
        flex-direction: column; /* 자식들을 세로로 쌓음 */
      }
      div.header {
        background-color: rgba(131, 238, 238, 0.568);
        height: 10vh; /* 고정 높이 */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      div.middle {
        display: flex; /* 자식(left, main, right)들을 가로로 배치 */
        flex: 1; /* header와 footer를 제외한 모든 남은 공간을 차지 */
      }
      div.left {
        background-color: #30f06069;
        width: 20%;
      }
      div.main {
        width: 60%;
      }
      div.right {
        background-color: #f3da9680;
        width: 20%;
      }
      div.footer {
        background-color: #f5ceee85;
        height: 10vh; /* 고정 높이 */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* 텍스트 정렬 등 공통 스타일 */
      div.left,
      div.main,
      div.right {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
      }

      /* 760px 미만일 때 세로로 쌓이는 모바일 레이아웃 */
      @media screen and (max-width: 759px) {
        div.middle {
          flex-direction: column; /* 가로 배치를 세로 배치로 변경 */
        }
        div.left,
        div.main,
        div.right {
          width: 100%; /* 너비를 100%로 변경 */
        }
      }
    </style>
  </head>
  <body>
    <div id="main">
      <div class="header">Header</div>
      <div class="middle">
        <div class="left">Left</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
      </div>
      <div class="footer">Footer</div>
    </div>
  </body>
</html>
