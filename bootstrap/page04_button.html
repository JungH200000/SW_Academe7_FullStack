<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page04_button.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>button(버튼) (.btn / .btn btn-primary / .btn btn-outline-primary)</h1>
      <button class="btn">.btn</button>
      <button class="btn btn-primary">.btn btn-primary</button>
      <button class="btn btn-success">.btn btn-success</button>
      <button class="btn btn-danger">.btn btn-danger</button>

      <hr />

      <button class="btn btn-outline-primary">.btn</button>
      <button class="btn btn-outline-info">.btn btn-primary</button>
      <button class="btn btn-outline-secondary">.btn btn-success</button>
      <button class="btn btn-outline-warning">.btn btn-danger</button>
      <button class="btn btn-link" onclick="location.href='page01_download.html'">Link Button</button>

      <hr />

      <h3>block button</h3>
      <div class="d-grid gap-2">
        <button class="btn btn-success">회원가입</button>
        <button class="btn btn-info">로그인</button>
      </div>

      <hr />

      <h3>Spinner Button</h3>
      <button class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>
        Loading ...
      </button>

      <button class="btn btn-primary disabled">
        <span class="spinner-border spinner-border-sm"></span>
        Loading ...
      </button>
    </div>
  </body>
</html>
