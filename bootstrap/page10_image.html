<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page10_image.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>이미지 (.img-fluid/.rounded/.rounded-circle/.img-thumbnail</h1>
      <img src="/css/images/balloon.jpg" alt="balloon.jpg" class="rounded" style="width: 200px" />
      <img src="/css/images/cityscape.jpg" alt="cityscape.jpg" class="rounded-circle" style="width: 200px" />
      <img src="/css/images/clouds.jpg" alt="clouds.jpg" class="img-thumbnail" style="width: 200px" />
      <hr />

      <h2>이미지 정렬 (.float-start/.float-end/mx-auto d-block)</h2>
      <img src="/css/images/clouds.jpg" alt="" class="rounded float-end" style="width: 200px" />
      <hr style="clear: both" />

      <img src="/css/images/helicopter.jpg" class="mx-auto d-block" style="width: 200px" />
      <hr />

      <h2>반응형 이미지 (.img-fluid)</h2>
      <p>max-width: 100%; height:auto</p>
      <img src="/css/images/skyscraper.jpg" alt="skyscraper.jpg" class="img-fluid" />
    </div>
  </body>
</html>
