<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page03_typography.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Text 크기 / 색상 / 배경색</h1>
      <p class="h1">Text .h1</p>
      <p class="h2">Text .h2</p>
      <p class="h3">Text .h3</p>

      <p class="display-1">Text .display-1</p>
      <p class="display-2">Text .display-2</p>
      <p class="display-3">Text .display-3</p>

      <p class="small">Text .small</p>

      <hr />

      <h2>글자색 (.text-primary) / 배경색 (.bg-primary)</h2>
      <p class="text-info bg-primary">text-info bg-primary</p>
      <p class="text-muted bg-danger">text-muted bg-danger</p>
      <p class="text-white bg-primary">text-white bg-primary</p>
      <p class="text-white bg-dark">text-white bg-dark</p>
      <p class="bg-light">bg-light</p>
      <p class="bg-info">bg-info</p>
      <p class="bg-warning">bg-warning</p>
      <p class="bg-secondary">bg-secondary</p>

      <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
    </div>
  </body>
</html>
