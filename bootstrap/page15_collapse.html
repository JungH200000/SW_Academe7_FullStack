<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>page15_collapse.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"

      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"

  <body>
    <div class="container py-5">
      <h2>Collapse (.collapse)</h2>
      <button class="btn btn-outline-info" data-bs-toggle="collapse" data-bs-target="#div1">Click me</button>
      <div id="div1" class="collapse">collapse style 설정</div>
      <hr />

      <button class="btn btn-outline-info" data-bs-toggle="collapse" data-bs-target="#div2">Click me</button>
      <div id="div2" class="collapse show">collapse style 설정</div>
      <hr />

      <h2>Accordian</h2>
      <div class="accordion">
        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseOne"> Collapseible Group Item #1 </a>
          </div>
          <div id="collapseOne" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">Lorem ipsum</div>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseTwo"> Collapseible Group Item #2 </a>
          </div>
          <div id="collapseTwo" class="collapse show" data-bs-parent="#accordion">
            <div class="card-body">Lorem ipsum</div>
          </div>
        </div>
      </div>
    </div>
  </body>
