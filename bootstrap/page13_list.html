<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>page13_list.html</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h2>List (ul.list-group/ li.list-group-item)</h2>
      <ul class="list-group">
        <li class="list-group-item active">active</li>
        <li class="list-group-item d-flex justify-content-between aling-items-center">
          second
          <span class="badge bg-danger rounded-pill">30</span>
        </li>
        <li class="list-group-item">third</li>
      </ul>
      <hr />

      <h2>수평 목록 (.list-group list-group-horizontal)</h2>
      <ul class="list-group list-group-horizontal">
        <li class="list-group-item list-group-item-warning">active</li>
        <li class="list-group-item list-group-item-danger">second</li>
        <li class="list-group-item list-group-item-info">third</li>
      </ul>
      <hr />

      <h2>Pagination (ul.pagination li.page-item a.page-link)</h2>
      <ul class="pagination pagination-lg justify-content-center">
        <li class="page-item"><a href="#" class="page-link">Prev</a></li>
        <li class="page-item active"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
      </ul>
    </div>
  </body>
</html>
