    <div class="container py-4">
      <h1>Button Group</h1>
      <div class="btn-group">
        <button class="btn btn-success">HTML</button>
        <button class="btn btn-success">CSS</button>
        <button class="btn btn-success">Bootstrap</button>
      </div>

      <hr />

      <div class="btn-group-vertical">
        <button class="btn btn-success">HTML</button>
        <button class="btn btn-success">CSS</button>
        <button class="btn btn-success">Bootstrap</button>
      </div>

      <hr />

      <div class="btn-group">
        <button class="btn btn-success">HTML</button>
        <button class="btn btn-success">CSS</button>
        <button class="btn btn-success">Bootstrap</button>
        <!-- dropdown button -->
        <div class="btn-group">
          <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Database</button>
          <!-- sub menu -->
          <div class="dropdown-menu">
            <a href="#" class="dropdown-item">Oracle</a>
            <a href="#" class="dropdown-item">MySQL</a>
